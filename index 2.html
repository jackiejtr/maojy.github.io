<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <span :title="message">{{ message }}</span>
</div>
<div id="app-1">
    <p v-if="seen">你可以看见我！</p>
</div>
<div id="app-2">
    <ol>
        <li v-for="todo in todos">
            {{ todo.text }}
        </li>
    </ol>
</div>
<div id="app-3">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">逆转消息</button>
</div>
<div id="app-4">
    <p>{{ message | capitalize }}</p>
    <input v-model="message">
</div>
<a href="index1.html" target="_blank">打开</a>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        }
    });
    var app1 = new Vue({
        el: '#app-1',
        data:{
            seen: true
        }
    });
    var app2 = new Vue({
        el: '#app-2',
        data: {
            todos: [
                { text: '学习 JavaScript' },
                { text: '学习 Vue' },
                { text: '整个牛项目' }
            ]
        }
    });
    var app3 = new Vue({
        el: '#app-3',
        data: {
            message: 'Hello Vue.js!'
        },
        methods: {
            reverseMessage: function () {
                this.message = this.message.split('').reverse().join('')
            }
        }
    });
    var app4 = new Vue({
        el: '#app-4',
        data: {
            message: 'Hello Vue!'
        },
        filters:{
            capitalize: function (value) {
                if(value == ''){
                    return 'message 没有值'
                }
            }
        }
    })
</script>
</body>
</html>
